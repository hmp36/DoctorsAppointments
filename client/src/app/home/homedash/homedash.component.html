<form>
  <p>Search :
    <input type='text' name='search_text' [(ngModel)]="search_text">
    
  </p>
</form>

<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Patient Name</th>
      <th>Complaint</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    
    <!-- <tr *ngFor="let bucketlist of display_bucketlists | search : search_text">  -->
                              
      <td>{{ bucketlist.date | date:"MM/dd/yy" }}</td>
      <td>{{ bucketlist.time | date:"h:mm a" }}</td>
      <td>{{ bucketlist._username }}
        <span *ngIf="bucketlist._userID == _user._id">(You)</span>
      </td>
      <td>{{ bucketlist.description }}</td>
      <td>
        <button class="btn btn-outline-secondary btn-sm" *ngIf="bucketlist._userID == _user._id && bucketlist.date > today"
          (click)="delete(bucketlist._id)">Delete</button>
      </td>
    <!-- </tr> -->
  </tbody>
</table>
