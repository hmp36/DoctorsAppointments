<div class="col-8 offset-2 text-center">



  <div *ngIf='error' class="alert alert-danger alert-dismissible fade show" role="alert">
    {{error}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true"> &times; </span>
    </button>
  </div>
  <form class="col-md-6 offset-md-3 text-left" #form="ngForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" name="date" required [(ngModel)]="bucketlist.date" #date="ngModel" min="{{today | date: 'yyyy-MM-dd'}}"
        class="form-control">
      <small class="form-text text-muted" *ngIf="bucketlist.date == null">
        <span *ngIf="bucketlist.date == null">Date is required.</span>
      </small>
    </div>
    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" name="time" required [(ngModel)]="bucketlist.time" #time="ngModel" class="form-control">
      <small class="form-text text-muted" *ngIf="bucketlist.time == null">
        <span *ngIf="bucketlist.time == null">Time is required.</span>
      </small>
    </div>
    <div class=form-group>
      <label class="top" for="complaint">Complaint:</label>
      <textarea name="complaint" required min length="10" [(ngModel)]="bucketlist.complaint" #complaint="ngModel" class="form-control"></textarea>
      <small class="form-text text-muted" *ngIf="bucketlist.complaint.length < 10">
        <span *ngIf="bucketlist.complaint.length < 1">Complaint is required.</span>
        <span *ngIf="bucketlist.complaint.length >= 1 && bucketlist.complaint.length < 10">Complaint must be at least 10 characters.</span>
      </small>
    </div>
    <div class="text-center">
      <input type="submit" value="Schedule" [disabled]="form.invalid" class="btn btn-primary">
    </div>
  </form>
  <button class="btn btn-outline-secondary" [routerLink]="['/']">Back</button>
</div>
